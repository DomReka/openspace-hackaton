  <script>
    let config = document.querySelector("#configPresentation")
    config.addEventListener("click", ()=> {
      anime.timeline({})
      .add({
        targets: '.cloison',
        opacity: 0,
        easing: 'linear',
        duration: 2000,
      })
      .add([{
        targets: '#chaise1',
        translateX: '150px',
        easing: 'linear',
        duration: 1000,
      }, {
        targets: '#chaise2',
        translateX: '-150px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise3',
        translateX: '225px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise4',
        translateX: '-225px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise3',
        translateX: '225px',
        translateY: '-250px',
        easing: 'linear',
        duration: 1000,
      }, {
        targets: '#chaise4',
        translateX: '-225px',
        translateY: '-250px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }])
      .add([{
        targets: ['#grandeTable1', '#grandeTable3'],
        rotate: -90,
        easing: 'linear',
        duration: 2000,
      },{
        targets: ['#grandeTable2', '#grandeTable4'],
        rotate: 90,
        easing: 'linear',
        duration: 2000,
        offset: "-=2000",
      }])
      .add({
        targets: '#grandeTable1',
        translateX: '-70px',
        translateY: '-10px',
        rotate: -90,
        easing: 'linear',
        duration: 1000,
      })
      .add({
        targets: '#grandeTable2',
        translateX: '70px',
        translateY: '-10px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
      .add({
        targets: '#grandeTable3',
        translateX: '-70px',
        translateY: '-70px',
        rotate: -90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
      .add({
        targets: '#grandeTable4',
        translateX: '70px',
        translateY: '-70px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
      .add({
        targets: '#fauteuil2',
        translateY: '-70px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=3000",
      })
    });
    
    let tl = anime.timeline({
      targets: '.cloison',
      opacity: 0,
      duration: 2000,
      autoplay: false,
      easing: 'linear',
      autoplay: false,
    });
    tl.add({
        targets: '#grandeTable1',
        duration: 2000,
        delay: 4444000,
        translateX: '25px',
        rotate: 90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#grandeTable2',
        duration: 2000,
        offset: '-=2000',
        translateX: '-425px',
        rotate: -90,
        easing: 'linear',
        autoplay: false,
      })
      .add({
        targets: '#grandeTable3',
        duration: 2000,
        offset: '-=2000',
        translateY: '-50px',
        translateX: '25px',
        rotate: 90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#grandeTable4',
        duration: 2000,
        offset: '-=1800',
        translateY: '-50px',
        translateX: '-425px',
        rotate: -90,
        easing: 'linear',
        autoplay: false,
      })
      .add({
        targets: '#chaise1',
        duration: 2000,
        offset: '-=2000',
        translateX: '-60px',

        rotate: 90,

        targets: '#chaise3',
        duration: 2000,
        offset: '-=2000',
        translateX: -60,
        translateY: -150,
        rotate: 90,
        easing: 'linear',

      })
      .add({
        targets: '#chaise4',
        duration: 2000,
        offset: '-=2000',
        translateY: -150,
        translateX: -350,
        rotate: -90,
        easing: 'linear',
        autoplay: false,

        targets: '.salon',
        translateX: "300px",
        offset: '-=2000',

      });
