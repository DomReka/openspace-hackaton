<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <link rel="stylesheet" href="./animejs.css">
  <title>ta mère c'est de l'animejs</title>
</head>
<body>
  <div id="content">

      <div class="elements">
          <h2>Configurations</h2>
          <button class="config" id="workBtn">
            Travail
            </button>
          <button class="config">
            Réunion
          </button>
          <button class="config">
            Repas de midi
          </button>
          <button id="configPresentation" class="config">
            Présentation
          </button>
      </div>

    <div class="openSpace">
      <img src="svg/cloison.svg" id="cloison1" class="cloison" />
      <img src="svg/cloison.svg" id="cloison2" class="cloison" />
      <img src="svg/cloisonVerticale.svg" id="cloison3" class="cloison" />
      <img src="svg/cloisonVerticale.svg" id="cloison4" class="cloison" />

      <img src="svg/cloison.svg" id="cloison5" class="cloison"/>
      <img src="svg/cloison.svg" id="cloison6" class="cloison" />
      <img src="svg/cloisonVerticale.svg" id="cloison7" class="cloison" />
      <img src="svg/cloisonVerticale.svg" id="cloison8" class="cloison" />
      <img src="svg/cloison.svg" id="cloison1" class="cloison"/>
      <img src="svg/cloison.svg" id="cloison2" class="cloison"/>
      <img src="svg/cloisonVerticale.svg" id="cloison3" class="cloison"/>
      <img src="svg/cloisonVerticale.svg" id="cloison4" class="cloison"/>

      <img src="svg/cloison.svg" id="cloison5" class="cloison"/>
      <img src="svg/cloison.svg" id="cloison6" class="cloison"/>
      <img src="svg/cloisonVerticale.svg" id="cloison7" class="cloison"/>
      <img src="svg/cloisonVerticale.svg" id="cloison8" class="cloison"/>

      <img src="svg/grandeTable.svg" id="grandeTable1"/>
      <img src="svg/grandeTable.svg" id="grandeTable2"/>
      <img src="svg/grandeTable.svg" id="grandeTable3"/>
      <img src="svg/grandeTable.svg" id="grandeTable4"/>

      <img src="svg/chaise.svg" id="chaise1" />
      <img src="svg/chaise.svg" id="chaise2" />
      <img src="svg/chaise.svg" id="chaise3" />
      <img src="svg/chaise.svg" id="chaise4" />

      <img src="svg/cloison.svg" id="cloison9" class="cloison" />
      <img src="svg/cloison.svg" id="cloison10" class="cloison" />
      <img src="svg/cloison.svg" id="cloison11" class="cloison" />
      <img src="svg/cloison.svg" id="cloison9" class="cloison"/>
      <img src="svg/cloison.svg" id="cloison10" class="cloison"/>
      <img src="svg/cloison.svg" id="cloison11" class="cloison"/>

      <img src="svg/divan.svg" id="divan1" />
      <img src="svg/divan.svg" id="divan2" />
      <img src="svg/divan.svg" id="divan3" />
      <img src="svg/divan.svg" id="divan4" />

      <img src="svg/petiteTable.svg" id="petiteTable1" />
      <img src="svg/petiteTable.svg" id="petiteTable2" />

      <img src="svg/fauteuil.svg" id="fauteuil1" />
      <img src="svg/fauteuil.svg" id="fauteuil2" />

    </div>

    <div class="elements">
        <div class="element">
            <h3> Chaise </h3>
            <img src="svg/chaise.svg" class="elementImage" />
        </div>
        <div class="element">
            <h3> Table basse </h3>
            <img src="svg/petiteTable.svg" class="elementImage" />
        </div>
        <div class="element">
            <h3> Bureau </h3>
            <img src="svg/grandeTable.svg" class="elementImage" />
        </div>
        <div class="element">
            <h3> Cloison digitale </h3>
            <img src="svg/cloison.svg" class="elementImage" />
        </div>
        <div class="element">
            <h3> Divan </h3>
            <img src="svg/divan.svg" class="elementImage" />
        </div>
        <div class="element">
            <h3> Fauteuil </h3>
            <img src="svg/fauteuil.svg" class="elementImage" />
        </div>
    </div>

  </div>

  <script>

    // CONFIG PRESENTATION 
    let config = document.querySelector("#configPresentation")
    config.addEventListener("click", ()=> {
      anime({
        targets: '#fauteuil2',
        duration: 0,
        offset: 0,
        rotate: 90,
      });

      anime.timeline({})
      .add({
        targets: '.cloison',
        opacity: 0,
        easing: 'linear',
        duration: 2000,
      })
      .add([{
        targets: '#chaise1',
        translateX: '150px',
        easing: 'linear',
        duration: 1000,
      }, {
        targets: '#chaise2',
        translateX: '-150px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise3',
        translateX: '225px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise4',
        translateX: '-225px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }, {
        targets: '#chaise3',
        translateX: '225px',
        translateY: '-250px',
        easing: 'linear',
        duration: 1000,
      }, {
        targets: '#chaise4',
        translateX: '-225px',
        translateY: '-250px',
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      }])
      .add([{
        targets: ['#grandeTable1', '#grandeTable3'],
        rotate: -90,
        easing: 'linear',
        duration: 2000,
      },{
        targets: ['#grandeTable2', '#grandeTable4'],
        rotate: 90,
        easing: 'linear',
        duration: 2000,
        offset: "-=2000",
      }])
      .add({
        targets: '#grandeTable1',
        translateX: '-70px',
        translateY: '-10px',
        rotate: -90,
        easing: 'linear',
        duration: 1000,
      })
      .add({
        targets: '#grandeTable2',
        translateX: '70px',
        translateY: '-10px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
      .add({
        targets: '#grandeTable3',
        translateX: '-70px',
        translateY: '-70px',
        rotate: -90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
      .add({
        targets: '#grandeTable4',
        translateX: '70px',
        translateY: '-70px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })

      anime.timeline({})
      .add({
        targets: '#fauteuil2',
        translateY: '-100px',
        rotate: 180,
        easing: 'linear',
        duration: 1000,
        delay: 1000,
      })
      .add({
        targets: '#petiteTable2',
        translateX: '450px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
      })
      .add({
        targets: '#petiteTable1',
        translateX: '300px',
        rotate: 90,
        easing: 'linear',
        duration: 1000,
        offset: "-=1000",
      })
    });

    
    // CONFIG REUNION

    var tl = anime.timeline({
      targets: '.cloison',
      opacity: 0,
      duration: 2000,
      autoplay: false,
      easing: 'linear',
    });

    tl
      .add({
        targets: '#grandeTable1',
        duration: 2000,
        delay: 2000,
        translateX: '225px',
        rotate: 90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#grandeTable2',
        duration: 2000,
        offset: '-=2000',
        translateX: '-225px',
        rotate: -90,
        easing: 'linear',
        autoplay: false,
      })
      .add({
        targets: '#grandeTable3',
        duration: 2000,
        offset: '-=2000',
        translateY: '-50px',
        translateX: '225px',
        rotate: 90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#grandeTable4',
        duration: 2000,
        offset: '-=1800',
        translateY: '-50px',
        translateX: '-225px',
        rotate: -90,
        easing: 'linear',
        autoplay: false,
      })
      .add({
        targets: '#chaise1',
        duration: 2000,
        offset: '-=2000',
        translateX: '140px',
        translateY: -100,
        rotate: -90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#chaise2',
        duration: 2000,
        offset: '-=2000',
        translateX: '-150px',
        translateY: -100,
        rotate: 90,
        easing: 'linear',
        autoplay: false,
      })
      .add({
        targets: '#chaise3',
        duration: 2000,
        offset: '-=2000',
        translateX: 140,
        translateY: -150,
        rotate: -90,
        easing: 'linear', 
        autoplay: false,
      })
      .add({
        targets: '#chaise4',
        duration: 2000,
        offset: '-=2000',
        translateY: -150,
        translateX: -150,
        rotate: 90,
        easing: 'linear',
        autoplay: false,
      })
    document.querySelector('#workBtn').onclick = tl.play;

  </script>

</body>
</html>
