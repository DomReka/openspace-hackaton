<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>Espace modulable</title>
    </head>

    <body>
        <div class="container">
            <canvas id="openSpace" width="700" height="700">
                <img src="svg/chaise.svg"/>
                <img src="svg/petiteTable.svg"/>
                <img src="svg/grandeTable.svg"/>
                <img src="svg/cloison.svg"/>
                <img src="svg/divan.svg"/>
            </canvas>

            <div class="elements">
                <div class="element">
                    <h3> Chaise </h3>
                    <img src="svg/chaise.svg" class="elementImage" />
                </div>
                <div class="element">
                    <h3> Table basse </h3>
                    <img src="svg/petiteTable.svg" class="elementImage" />
                </div>
                <div class="element">
                    <h3> Bureau </h3>
                    <img src="svg/grandeTable.svg" class="elementImage" />
                </div>
                <div class="element">
                    <h3> Cloison digitale </h3>
                    <img src="svg/cloison.svg" class="elementImage" />
                </div>
                <div class="element">
                    <h3> Divan </h3>
                    <img src="svg/divan.svg" class="elementImage" />
                </div>
                <div class="element">
                    <h3> Fauteuil </h3>
                    <img src="svg/fauteuil.svg" class="elementImage" />
                </div>
            </div>


        </div>
    </body>

    <script src="script.js"></script>
</html>
